<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow:wght@600&family=Fraunces:wght@700;900&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@300&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&family=Poppins:wght@200;400;600&family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="your-result">
            <h3>Your result</h3>
            <div class="number"><h1>76</h1> <h6>of 100</h6></div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h4>Summary</h4>
            <div class="icon-div">
                <div class="reaction">
                    <i class="fa fa-bolt" aria-hidden="true" style="color: hsl(0, 100%, 67%);"></i>
                    <h5>Reaction</h5>
                    <p><span>80</span>/100</p>
                </div>
                <div class="memory">
                    <i class="fa fa-lightbulb-o" aria-hidden="true" style="color: hsl(39, 100%, 56%);"></i>
                    <h5>Memory</h5>
                    <p><span>92</span>/100</p>
                </div>
                <div class="verbal">
                    <i class="fa fa-commenting-o" aria-hidden="true" style="color: hsl(166, 100%, 37%);"></i>
                    <h5>Verbal</h5>
                    <p><span>61</span>/100</p>
                </div>
                <div class="visual">
                    <i class="fa fa-eye" aria-hidden="true" style="color:  hsl(234, 85%, 45%);"></i>
                    <h5>Visual</h5>
                    <p><span>72</span>/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
